{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>作者信息</title>
		<link href="{% static "css\bootstrap-theme.css" %}" rel="stylesheet">
		<link href="{% static "css\bootstrap-theme.min.css" %}" rel="stylesheet">
		<link href="{% static "css\bootstrap.css" %}" rel="stylesheet">
		<link href="{% static "css\bootstrap.min.css" %}" rel="stylesheet">
		<script src="{% static "js\bootstrap.js" %}"></script>
		<script src="{% static "js\bootstrap.min.js" %}"></script>
	</head>
		
	<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					图书管理系统 <small> 作者信息 </small>
				</h1>
				<ul class="nav nav-tabs">
				<li>
					 <a href="/homepage/">主页</a>
				</li>
				<li>
					 <a href="/booklist/">查看图书信息</a>
				</li>
				<li>
					 <a href="/addbook/">增加图书信息</a>
				</li>
				<li>
					 <a href="/addauthor/">增加作者信息</a>
				</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-12 column">
				<div class="form-group">
					<li><strong>姓名：&nbsp;&nbsp;{{ author.name }} <strong></li> <br>
					<li><strong>年龄：&nbsp;&nbsp;{{ author.age }} </strong></li> <br>
					<li><strong>国籍：&nbsp;&nbsp;{{ author.country }}</strong></li> <br>
					<li><strong>作品：</strong></li><br>
					<p>{% for book in booklist %}
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ book.title }}<br><br>
					    {% endfor %}
					</p>
				</div>

		</div>
	</div>
</div>

	</body>
</html>
