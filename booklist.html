{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>图书管理系统</title>

<link href="{% static "css\bootstrap-theme.css" %}" rel="stylesheet">
<link href="{% static "css\bootstrap-theme.min.css" %}" rel="stylesheet">
<link href="{% static "css\bootstrap.css" %}" rel="stylesheet">
<link href="{% static "css\bootstrap.min.css" %}" rel="stylesheet">
<script src="{% static "js\bootstrap.js" %}"></script>
<script src="{% static "js\bootstrap.min.js" %}"></script>

</head>
<body>
    <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					图书管理系统 <small>欢迎使用</small>
				</h1>
				<ul class="nav nav-tabs">
				<li>
					 <a href="/homepage/">主页</a>
				</li>
				<li>
					 <a href="/booklist/">查看图书信息</a>
				</li>
				<li>
					 <a href="/addbook/">增加图书信息</a>
				</li>
				<li>
					 <a href="/addauthor/">增加作者信息</a>
				</li>
				</ul>
			</div>
			<div class="form-group">
			<form action="" method="post">
                            <div class="col-sm-8">
				
                                <input type="search" class="form-control" name="author" placeholder="按作者查询" id="id_search_input" autofocus>
				
                            </div>
                            <div class="col-sm-2">
                                <button class="btn btn-info" type="submit" name="author_button">查询</button>
                            </div>
			</form>
                        </div>
			<br><br><br>
			<div class="col-md-12 column">
			<table class="table table-hover table-condensed table-bordered">
				<thead>
					<tr>
						<th>
							编号
						</th>
						<th>
							书名
						</th>
						<th>
							ISBN
						</th>
						<th>
							作者
						</th>
						<th>
							出版日期
						</th>
						<th>
							定价
						</th>
						<th>
							管理
						</th>
					</tr>
				</thead>
				<tbody>
					{% for book in booklist %}
					<tr>
						<td>{{ forloop.counter }}</td>
						<td><a href="/bookdetail/{{book.isbn}}">{{ book.title }}</a></td>
						<td>{{ book.isbn }}</td>
						<td><a href="/authordetail/{{book.isbn}}">{{ book.author.name }}</a></td>
						<td>{{ book.publish_date }}</td>
						<td>{{ book.price }}</td>
						<td><a href="/revise/{{book.isbn}}"><button class="btn btn-info" type="button">修改</button></a>&nbsp;&nbsp;<a href="/delete/{{book.isbn}}"><button class="btn btn-info" type="submit" name="delete">删除</button></a></td>
					</tr>
					{% empty %}
					<tr>
						<td>暂无</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
			
			</div>
		</div>
	</div>
</div>
</body></html>
